<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Twitch Overlay Noir & Blanc</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* LIGNES ANIMÉES */
.line {
  position: absolute;
  background: rgba(255,255,255,0.15);
  animation: move 6s linear infinite;
}

.line.horizontal {
  height: 2px;
  width: 200%;
}

.line.vertical {
  width: 2px;
  height: 200%;
}

@keyframes move {
  from { transform: translateX(-50%); }
  to { transform: translateX(50%); }
}

/* CADRE WEBCAM */
#webcam {
  position: absolute;
  bottom: 40px;
  right: 40px;
  width: 420px;
  height: 240px;
  border: 2px solid rgba(255,255,255,0.25);
  box-shadow: 0 0 20px rgba(255,255,255,0.15);
}

/* BARRE INFÉRIEURE */
#bottom-bar {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 50px;
  background: rgba(0,0,0,0.7);
  border-top: 1px solid rgba(255,255,255,0.15);
}

#bottom-bar span {
  position: absolute;
  left: 30px;
  top: 14px;
  color: rgba(255,255,255,0.8);
  letter-spacing: 2px;
  font-size: 14px;
}
</style>
</head>
<body>

<!-- LIGNES -->
<div class="line horizontal" style="top:20%"></div>
<div class="line horizontal" style="top:70%"></div>
<div class="line vertical" style="left:10%"></div>
<div class="line vertical" style="left:85%"></div>

<!-- WEBCAM -->
<div id="webcam"></div>

<!-- BARRE -->
<div id="bottom-bar">
  <span>TON PSEUDO • LIVE</span>
</div>

</body>
</html>
